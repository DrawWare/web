<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>DrawWare</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<div id="navbar"></div> <!-- Aquí se cargará el navbar -->

		<section class="trabajo">
			<div class="trabajo-content">
				<h1 class="title">Trabaja con Nosotros</h1>
				<p class="subtitle"><span>Llena el formulario y te contactaremos a la brevedad. </span>Queremos que formes parte de nuestro DIBUJO</p>
			</div>
	    </section>
		
		<div class="formulario">
			<div class="form-container">
				<h2>Postulación</h2>
				<form action="https://formsubmit.co/TU_CORREO_AQUI" method="POST" enctype="multipart/form-data" class="form-cuadro">
					
					<!-- Apellido y Nombre -->
					<label for="name">Apellido y Nombre</label>
					<input type="text" id="name" name="name" placeholder="Ej: Gonzalez Juan" required>

					<!-- Teléfono -->
					<label for="phone">Teléfono</label>
					<input type="tel" id="phone" name="phone" placeholder="Ej: +54 9 351 1234567" required>

					<!-- Puesto -->
					<label for="position">Puesto</label>
					<select id="position" name="position" required>
						<option value="" disabled selected>Selecciona un puesto</option>
						<option value="Diseñador UI/UX">Diseñador UI/UX</option>
						<option value="Diseñador Gráfico">Diseñador Gráfico</option>						
						<option value="Marketing">Marketing</option>
						<option value="Gestor de Redes Sociales">Gestor de Redes Sociales</option>
						<option value="Desarrollador Web">Desarrollador Web</option>
						<option value="Desarrollador Backend">Desarrollador Backend</option>
						<option value="Desarrollador Frontend">Desarrollador Frontend</option>
						<option value="DBA">DBA</option>
						<option value="QA">QA</option>
					</select>

					<!-- Mensaje -->
					<label for="message">Mensaje</label>
					<textarea id="message" name="message" placeholder="Escribe tu mensaje aquí..." rows="5" required></textarea>

					<!-- Subir CV -->
					<label for="cv">Curriculum Vitae (Solo formato PDF)</label>
					<input type="file" id="cv" name="attachment" accept=".pdf" required>

					<!-- Botón de envío -->
					<button type="submit">Enviar</button>

					<!-- Configuración FormSubmit -->
					<input type="hidden" name="_captcha" value="false">
					<input type="hidden" name="_next" value="index.html">
				</form>
			</div>
		</div>

	<div id="footer"></div> <!-- Aquí se cargará el footer -->

	<script src="script.js"></script>
</body>
</html>
